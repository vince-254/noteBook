<template name="mainPage">
  <head>
    <title>noteBook</title>
  </head>
  
  <body class="homeContainer">
    <h1>Welcome to noteBook</h1>
    {{> info}}
    {{> output}}
    
  
  </body>
</template>

<template name="editor">
  {{doc.title}}
  <div class="editor-landing__demo">
    <div class="form__group field">
      <textarea class="form__field" placeholder="Title" id='title-text-input' rows="1" required>
        
      </textarea>
      <label for="name" class="form__label">Title</label>
    </div>
    <!-- <label for="message-text-input">Message:</label>
        <input type="text" class="form-control" id="title-text-input" placeholder="Type message here..."> -->
    <div class="editor-landing__demo-inner">
      <div id="editorjs"></div>
    </div>
  </div>
  <div class="fab fab1">
    <span class="fab-action-button">
          <i class="fab-action-button__icon"></i>
      </span>
    <ul class="fab-buttons">
      <li class="fab-buttons__item">
        <a href="#" class="fab-buttons__link" data-tooltip="Facebook">
          <i class="icon-material icon-material_fb"></i>
        </a>
      </li>
      <li class="fab-buttons__item">
        <a href="#" class="fab-buttons__link" data-tooltip="Twitter">
          <i class="icon-material icon-material_tw"></i>
        </a>
      </li>
      <li class="fab-buttons__item">
        <a href="#" class="fab-buttons__link" data-tooltip="Linkedin">
          <i class="icon-material icon-material_li"></i>
        </a>
      </li>
      <li class="fab-buttons__item">
        <a href="#" class="fab-buttons__link" data-tooltip="Google+">
          <i class="icon-material icon-material_gp"></i>
        </a>
      </li>
    </ul>
  </div>
  <!-- second FAB -->
  <div class="fab" id="saveButton">
    <span class="fab-action-button">
          <i class="fab-action-button__save"></i>
      </span>
  </div>
</template>

<template name="info">
  <h2>Document Title</h2>
  {{> loginButtons}}
  {{userName.username}}
  <button class="refresh">sample Content</button>
  <!-- {{currentUser.username}} -->
  
</template>

<template name="output">
  
  <a href="/newDoc">
    <button class="floating-btn">
      Add Document
    </button>
  </a>
  
  <div class="floating-text">
    Created by <a href="#" target="_blank">Vince</a>
  </div>

  {{#each documents}}
  <div class="courses-container">
    <div class="course">
      <div class="course-preview">
        <h6>Author</h6>
        <h2>Created by {{owner}}</h2>
        <a href="#">Document ID: {{_id}} <i class="fas fa-chevron-right"></i></a>
      </div>
      <div class="course-info">
        <h6>{{createdOn}}</h6>
        <h2>{{title}}</h2>
        <a href="/documents/{{_id}}" id="item" data-id="{{_id}}">
          <button class="btn">View</button>
        </a>
      </div>
    </div>
  </div>
  {{/each}}
</template>
