<head>
  <title>noteBook</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> info}}
  {{> output}}
  {{> editor}}
  

</body>

<template name="editor">
  <div class="editor-landing__demo">
    <div class="editor-landing__demo-inner">
      <div id="editorjs"></div>
    </div>
  </div>
  <div class="fab fab1">
    <span class="fab-action-button">
          <i class="fab-action-button__icon"></i>
      </span>
    <ul class="fab-buttons">
      <li class="fab-buttons__item">
        <a href="#" class="fab-buttons__link" data-tooltip="Facebook">
          <i class="icon-material icon-material_fb"></i>
        </a>
      </li>
      <li class="fab-buttons__item">
        <a href="#" class="fab-buttons__link" data-tooltip="Twitter">
          <i class="icon-material icon-material_tw"></i>
        </a>
      </li>
      <li class="fab-buttons__item">
        <a href="#" class="fab-buttons__link" data-tooltip="Linkedin">
          <i class="icon-material icon-material_li"></i>
        </a>
      </li>
      <li class="fab-buttons__item">
        <a href="#" class="fab-buttons__link" data-tooltip="Google+">
          <i class="icon-material icon-material_gp"></i>
        </a>
      </li>
    </ul>
  </div>
  <!-- second FAB -->
  <div class="fab" id="saveButton">
    <span class="fab-action-button">
          <i class="fab-action-button__save"></i>
      </span>
  </div>
</template>

<template name="info">
  <h2>Document Title</h2>
  {{> loginButtons}}
  {{userName.username}}
  <button class="refresh">refresh</button>
  <!-- {{currentUser.username}} -->
  
</template>

<template name="output">
  {{#each documents}}
  <ul>
    <li>
      <a href="#" id="item" data-id="{{_id}}">
        {{_id}}
        {{title}}
      </a>
    </li>
  </ul>
  {{/each}}
</template>
